<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <header><h1>Odin-Project Calculator</h1></header>

    <div class="mainContainer">
        <div class="displayContainer">
            <div class="displayBoard"></div>
            <button class="backspaceBtn">B</button>
        </div>
        <div class="buttonContainer">
            <div class="firstRow">
                <button class="numBtn">1</button>
                <button class="numBtn">2</button>
                <button class="numBtn">3</button>
                <button class="numBtn">+</button>
            </div>
            <div class="secondRow">
                <button class="numBtn">4</button>
                <button class="numBtn">5</button>
                <button class="numBtn">6</button>
                <button class="numBtn">-</button>
            </div>
            <div class="thirdRow">
                <button class="numBtn">7</button>
                <button class="numBtn">8</button>
                <button class="numBtn">9</button>
                <button class="numBtn">*</button>
            </div>
            <div class="fourthRow">
                <button class="clearBtn">C</button>
                <button class="numBtn">0</button>
                <button class="equalBtn">=</button>
                <button class="numBtn">/</button>
            </div>
        </div>
    </div>
</body>
</html>
